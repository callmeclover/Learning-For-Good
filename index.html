<html>
  <head>
    <title>Learning For Good</title>
  </head>
  <body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/synaptic/1.1.4/synaptic.js"></script>
<canvas id="canvas" width="656" height="550"></canvas>
    <script>
var AI1 = new synaptic.Architect.Perceptron(2, 2, 1)
var AI2 = new synaptic.Architect.Perceptron(2, 2, 1)
var trainer1 = new synaptic.Trainer(AI1)
var trainer2 = new synaptic.Trainer(AI2)
var trainingSet = [
  {
    input: [0,0],
    output: [0]
  },
  {
    input: [0,1],
    output: [1]
  },
  {
    input: [1,0],
    output: [1]
  },
  {
    input: [1,1],
    output: [0]
  }
]
var results1 = new Object(trainer1.train(trainingSet))
var results2 = new Object(trainer2.train(trainingSet))

console.log("Ai 1 results:\nError: " + results1.error + "\nTime: " + results1.time)

console.log("Ai 2 results:\nError: " + results2.error + "\nTime: " + results2.time)
</script>
  </body>
</html>
